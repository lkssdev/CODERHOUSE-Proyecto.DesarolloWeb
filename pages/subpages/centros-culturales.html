    <script>
        const carousel = document.getElementById('customCarousel');
        let startX;

        carousel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchend', (e) => {
            let endX = e.changedTouches[0].clientX;
            let difference = startX - endX;

            let inputs = document.querySelectorAll('#customCarousel input[type="radio"]');
            let checkedInput = document.querySelector('#customCarousel input[type="radio"]:checked');
            let index = [...inputs].indexOf(checkedInput);

            if (difference > 50 && index < inputs.length - 1) { 
                inputs[index + 1].checked = true;
            } else if (difference < -50 && index > 0) { 
                inputs[index - 1].checked = true;
            }
        });
    </script>
